<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Stict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang = "zh-CN">
<head> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Json to Swift</title> 
<script type="text/javascript" src="jsontoswift.js"></script>
<script type="text/javascript">
	function jsonToSwift(argument) {
		var textArea = document.getElementById("json-area");
		if(textArea.value.trim()==""){
			return false;
		}
		var v = eval("(" + textArea.value + ")");
		var res = JSON2Swift.convert(v);
		var swiftArea = document.getElementById("swift-area");
        swiftArea.value = res;
	}
</script>
</head>
<body>

<textarea id="json-area" rows="10" cols="30"></textarea>

<button type="button" onclick="jsonToSwift();">To Swift</button>

<textarea id="swift-area" rows="10" cols="30"></textarea>

</body>
</html>
